<html>
<head>
<title> Table</title>
<style>
table{
margin:auto;
padding:20px;
width:50%;
text-transform:capitalize;
border-collapse:collapse;
font-family:arial;
}

th{
text-align:left;
background-color:#009979;
color:white;
padding:10px;
}

td{
padding:15px;
}

tr:nth-child(2){
color:#009979;
background-color:#F3F3F1;
}

tr:nth-child(3){
border-bottom:4px solid #009979; 
}

th:nth-child(1){
border-radius:5px 0 0 0;

}

th:nth-child(4){
border-radius:0 5px 0 0;
}


</style>







</head>
<body>
<table>
<thead>
<tr>
<th> rank</th>
<th> name</th>
<th>points</th>
<th>team</th>

</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td> domenic</td>
<td>88,110</td>
<td>dcode</td>

</tr>

<tr>
<td><b>2</b></td>
<td><b>sally</b></td>
<td><b>72,400</b></td>
<td><b>students</b></td>
</tr>

<tr>
<td>3</td>
<td>nick</td>
<td>53,300</td>
<td>dcode</td>
</tr>

</tbody>







</table>




</body>


</html>
